<li class="member">
  <h4 class="member-name">{{member.name}}</h4>
  <div class="skills">
    {% for skill in member.skills %}
    <span class="topic">{{ skill.name }}</span>
    {% endfor %}
  </div>
  <div class="interests">
    {% for interest in member.interests %}
    <span class="topic">{{ interest.name }}</span>
    {% endfor %}
  </div>
</li>
